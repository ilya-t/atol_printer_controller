buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'atol-core/android/jar/FptrLibRes/fptrRes/src/main/AndroidManifest.xml'
            jniLibs.srcDirs += 'atol-core/android/lib'
            res.srcDirs += 'atol-core/android/jar/FptrLibRes/fptrRes/src/main/res'
        }
    }
}

dependencies {
    compile files('atol-core/android/jar/fptrlib.jar')
    compile files('libs/printerCommons.jar')
}


task jar(type: Jar) << {
    from android.sourceSets.main.java
    with jar
}